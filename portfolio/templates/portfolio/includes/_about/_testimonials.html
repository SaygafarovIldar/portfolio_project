{% load static %}
<section class="testimonials">
    <h3 class="h3 testimonials-title">Recommendations</h3>
    <ul class="testimonials-list has-scrollbar">
        {% for testimonial in testimonials %}
            <li class="testimonials-item">
                <div class="content-card" data-testimonials-item>
                    <figure class="testimonials-avatar-box">
                        <img src="{{ testimonial.avatar.url }}" alt="{{ testimonial.name }}" width="60"
                             data-testimonials-avatar>
                    </figure>
                    <h4 class="h4 testimonials-item-title" data-testimonials-title>{{ testimonial.name }}</h4>

                    <div class="testimonials-text" data-testimonials-text>
                        <p>
                            <br>
                            {{ testimonial.position }}
                            <br>
                            <br>
                            Phone: {{ testimonial.phone }}
                            <br>
                            <br>
                            Address: {{ testimonial.address }}
                        </p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</section>
